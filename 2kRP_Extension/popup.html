<!DOCTYPE html>
<html>
    <head>
        <title>2kRP</title>
        <link rel="stylesheet" type="text/css" href="popup.css">
    </head>
    <body>
        <div id="popup-content">
            <h1>Yume 2kki Rich Presence (2kRP)</h1>
            <p>Show your friends your dream travels on Discord or something like that.</p>
            <p id="server-status">Checking server status...</p>
            <label class="switch">
                <input type="checkbox" id="toggle-switch">
                <span class="slider round"></span>
            </label>
            <p id="switch-info">Toggle extension</p>
            <a href="https://github.com/Nearius-River/2kRP_Project/tree/master" target="_blank" id="github-link">GitHub Repository</a>
            <br>
            <button id="settings-button">Settings</button>
        </div>
        <div id="settings-content" style="display:none;">
            <h1>Settings</h1>
            <label for="options-select">Extension Language</label>
            <select id="options-select">
                <option value="english">English</option>
            </select>
            <button id="back-button">Back</button>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
